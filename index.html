<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="top">
      <div id="weather" class="top-right">
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="center">
      <div id="clock" class="center-above"></div>
      <div id="login">
        <form id="login-form" class="hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What's your name?"
          />
          <input type="submit" class="hidden" value="Log In" />
        </form>
      </div>
      <div id="greeting" class="hidden" class="center-below"></div>
    </div>
    <div class="bottom">
      <div>
        <form id="todo-form">
          <input type="text" placeholder="Write a To do and Enter." />
        </form>
      </div>
      <div>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
